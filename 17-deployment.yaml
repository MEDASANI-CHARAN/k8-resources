apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploment
  # these labels belongs to deplyment resource
  labels:
    name: deployment2
    project: expense2
    component: frontend2
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      tier: deployment
      app: nginx
    # below is the pod defination
  template:
    metadata:
      labels:
        tier: deployment
        app: nginx
        extra-key: extra-value
    spec:
      containers:
      - name: mysql
        image: charan466/mysql:1.0.0

