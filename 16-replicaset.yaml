apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  # these labels belongs to replicaset resource
  labels:
    name: frontend
    project: expense
    component: frontend
    environment: dev
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
      app: nginx
    # below is the pod defination
  template:
    metadata:
      labels:
        tier: frontend
        app: nginx
        project: some-project
    spec:
      containers:
      - name: nginx
        image: nginx:stable-perl